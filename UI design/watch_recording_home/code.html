<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Glass Recording Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "glass-border": "rgba(255, 255, 255, 0.1)",
                        "glass-surface": "rgba(255, 255, 255, 0.05)",
                        "glass-glow": "rgba(255, 255, 255, 0.15)",
                        "background-dark": "#050505", 
                        "text-primary": "#f5f5f5",
                        "text-secondary": "#a3a3a3",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    boxShadow: {
                        'glass-concave': 'inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.05)',
                        'glass-convex': '5px 5px 15px rgba(0, 0, 0, 0.5), -2px -2px 10px rgba(255, 255, 255, 0.05)',
                        'glow': '0 0 20px rgba(255, 255, 255, 0.15)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            background-color: #000000;
            background-image: radial-gradient(circle at 50% 100%, #1a1a1a 0%, #000000 100%);
        }.glass-panel {
            background: linear-gradient(145deg, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0.01) 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .glass-button-concave {
            background: linear-gradient(135deg, #0a0a0a 0%, #141414 100%);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 
                inset 8px 8px 16px #000000, 
                inset -8px -8px 16px #1f1f1f,
                0 0 15px rgba(255,255,255,0.05);position: relative;
        }
        .glass-button-concave::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 9999px;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        .glass-button-convex {
            background: linear-gradient(145deg, #141414, #0a0a0a);
            box-shadow:  5px 5px 10px #050505,
                         -5px -5px 10px #1f1f1f;
        }
        .soft-text-glow {
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display text-text-primary flex flex-col h-screen overflow-hidden antialiased">
<div class="flex justify-between items-center px-6 pt-5 pb-2">
<div class="text-sm font-medium text-text-secondary">9:41</div>
<div class="flex gap-2 items-center text-text-secondary">
<span class="material-symbols-outlined text-[18px]">signal_cellular_alt</span>
<span class="material-symbols-outlined text-[18px]">wifi</span>
<span class="material-symbols-outlined text-[18px]">battery_full</span>
</div>
</div>
<header class="flex items-center justify-between px-6 py-6 z-10">
<button class="flex items-center justify-center w-12 h-12 rounded-full glass-button-convex hover:text-white text-text-secondary transition-all active:scale-95">
<span class="material-symbols-outlined font-light">settings</span>
</button>
<div class="flex flex-col items-center">
<span class="text-[10px] font-medium tracking-[0.2em] uppercase text-text-secondary opacity-60 mb-1">AI Transcription</span>
<h1 class="text-xl font-light tracking-wide text-white soft-text-glow">Recorder</h1>
</div>
<button class="flex items-center justify-center w-12 h-12 rounded-full glass-button-convex hover:text-white text-text-secondary transition-all active:scale-95">
<span class="material-symbols-outlined font-light">history</span>
</button>
</header>
<main class="flex-1 flex flex-col items-center justify-center relative w-full max-w-md mx-auto px-6 z-10">
<div class="flex items-center gap-2 mb-16 px-5 py-2 rounded-full glass-panel">
<div class="w-1.5 h-1.5 rounded-full bg-white shadow-[0_0_8px_rgba(255,255,255,0.8)] animate-pulse"></div>
<span class="text-xs font-medium tracking-wide text-gray-300 uppercase">Ready to record</span>
</div>
<div class="relative group cursor-pointer flex items-center justify-center">
<div class="absolute w-64 h-64 rounded-full border border-white/5 opacity-50"></div>
<div class="absolute w-52 h-52 rounded-full border border-white/5 opacity-80"></div>
<button class="relative flex items-center justify-center w-40 h-40 rounded-full glass-button-concave text-white hover:scale-[1.02] active:scale-[0.98] transition-all duration-500 z-20 group">
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-16 h-16 rounded-full bg-black shadow-[inset_2px_2px_5px_#000,inset_-2px_-2px_5px_#1a1a1a] flex items-center justify-center">
<div class="w-6 h-6 rounded-full bg-white shadow-[0_0_10px_2px_rgba(255,255,255,0.4)] group-hover:bg-red-500 group-hover:shadow-[0_0_15px_2px_rgba(220,38,38,0.4)] transition-all duration-500"></div>
</div>
<div class="absolute inset-0 rounded-full bg-gradient-to-br from-white/5 to-transparent pointer-events-none"></div>
</button>
</div>
<p class="mt-16 text-center text-text-secondary text-sm font-light tracking-wide max-w-[240px]">
            Tap the glass to capture your thoughts.
        </p>
<div class="grid grid-cols-2 gap-4 mt-12 w-full px-2">
<button class="flex items-center gap-4 p-4 rounded-2xl glass-panel group active:bg-white/5 transition-all">
<div class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-gray-300 group-hover:text-white transition-colors shadow-inner">
<span class="material-symbols-outlined font-light text-[20px]">upload_file</span>
</div>
<div class="flex flex-col text-left">
<span class="text-sm font-medium text-gray-200 group-hover:text-white">Import</span>
<span class="text-[10px] text-gray-500 font-medium uppercase tracking-wider">Audio File</span>
</div>
</button>
<button class="flex items-center gap-4 p-4 rounded-2xl glass-panel group active:bg-white/5 transition-all">
<div class="w-10 h-10 rounded-full bg-white/5 border border-white/10 flex items-center justify-center text-gray-300 group-hover:text-white transition-colors shadow-inner">
<span class="material-symbols-outlined font-light text-[20px]">dashboard_customize</span>
</div>
<div class="flex flex-col text-left">
<span class="text-sm font-medium text-gray-200 group-hover:text-white">Templates</span>
<span class="text-[10px] text-gray-500 font-medium uppercase tracking-wider">For Notes</span>
</div>
</button>
</div>
</main>
<nav class="w-full bg-[#050505]/80 backdrop-blur-md border-t border-white/5 px-6 pb-8 pt-4 z-20">
<div class="flex justify-between items-center">
<a class="flex flex-col items-center gap-1.5 group w-1/3" href="#">
<div class="flex items-center justify-center">
<span class="material-symbols-outlined text-white text-[26px] drop-shadow-[0_0_8px_rgba(255,255,255,0.4)]">mic</span>
</div>
</a>
<a class="flex flex-col items-center gap-1.5 group w-1/3" href="#">
<div class="flex items-center justify-center">
<span class="material-symbols-outlined text-gray-600 group-hover:text-gray-300 transition-colors text-[26px]">folder_open</span>
</div>
</a>
<a class="flex flex-col items-center gap-1.5 group w-1/3" href="#">
<div class="flex items-center justify-center">
<span class="material-symbols-outlined text-gray-600 group-hover:text-gray-300 transition-colors text-[26px]">auto_awesome</span>
</div>
</a>
</div>
</nav>

</body></html>
